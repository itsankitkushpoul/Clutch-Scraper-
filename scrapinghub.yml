version: 1

# Your Scrapinghub project
projects:
  default: 810122  # Replace with your actual project ID.

# Custom Docker Image Deployment
deploy:
  image: my-dockerhub-username/my-scraper:latest  # Replace with your Docker image

# Optional: Environment variables
env:
  PLAYWRIGHT_BROWSERS_PATH: '/usr/local/lib/python3.11/site-packages/playwright'  # Playwright browsers path

# Optional: Logging settings
logging:
  level: INFO  # Adjust logging level as needed
